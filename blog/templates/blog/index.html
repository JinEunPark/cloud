<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<H1> BLOG SI BAL</H1>

{% for p in posts %}
    <hr/>
    <h2><a href = "{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
    <h4>{{ p.created_at }}/{{ p.updated_at }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}
</body>
</html>
